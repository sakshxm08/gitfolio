<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Explorer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dffffa55e9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div
      class="h-screen container flex flex-col mx-auto py-6 items-center justify-center"
    >
      <img
        src="./content/github-mark/github-mark.png"
        class="w-40 mx-auto"
        alt=""
      />
      <h1 class="text-5xl text-center pt-2 font-semibold text-gray-800 my-4">
        Github User Explorer
      </h1>
      <form
        class="w-1/3 flex flex-col items-center justify-center"
        action="user.html"
      >
        <div
          class="mx-auto mt-4 w-full relative flex items-center bg-transparent"
        >
          <span
            class="absolute left-0 flex items-center pl-4 pr-2 border-r border-r-gray-300 h-full -z-10"
            ><i class="fa-solid fa-at"></i
          ></span>
          <input
            type="text"
            placeholder="Enter username"
            id="user-input"
            required
            class="w-full border border-gray-300 py-3 pr-4 pl-14 rounded-full text-lg mx-auto bg-transparent"
          />
        </div>

        <!-- <a href="#details-box"> -->
        <button
          id="submit"
          type="submit"
          onclick="getData()"
          class="text-center transition-all w-36 text-gray-800 border-2 border-gray-800 rounded-full p-2 mt-8 mx-auto hover:bg-gray-800 hover:text-white cursor-pointer"
        >
          Search
        </button>
        <!-- </a> -->
      </form>
    </div>

    <script>
      const getData = () => {
        sessionStorage.clear();
        let userInput = document.getElementById("user-input").value;
        let i = 0;
        sessionStorage.setItem("i", i);
        sessionStorage.setItem(`userInput${i}`, userInput);
      };
    </script>
    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
